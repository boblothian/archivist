name: archivereader
description: "A reader for archive.org"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  http: ^1.4.0
  cached_network_image: ^3.3.1
  flutter_pdfview: ^1.3.1
  path_provider: ^2.1.2
  path: ^1.8.3
  url_launcher: ^6.1.14
  pdfx: ^2.9.2
  image: ^4.1.7
  shared_preferences: ^2.2.2
  reorderables: ^0.6.0
  chewie: ^1.12.1
  video_player: ^2.10.0
  flutter_chrome_cast: ^1.2.2
  android_intent_plus: ^6.0.0
  flutter_secure_storage: ^9.2.2
  archive: any
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  google_fonts: ^6.2.1
  permission_handler: ^12.0.1
  media_cast_dlna: ^0.2.0
  animations: ^2.0.11
  fade_shimmer: ^2.4.0
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  just_audio: ^0.10.5
  audio_session: ^0.2.2
  connectivity_plus: ^7.0.0
  dio: ^5.7.0
  wakelock_plus: ^1.2.7
  flutter_to_airplay: ^2.1.0
  open_filex: ^4.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_native_splash: ^2.4.0
  isar_generator: ^3.1.0+1

dependency_overrides:
  image: ^4.1.7

flutter:
  uses-material-design: true

  fonts:
    - family: OpenDyslexic
      fonts:
        - asset: assets/fonts/open-dyslexic.ttf

  assets:
    - assets/images/logo.png
    - assets/images/archivist_banner_logo.png
    - assets/images/archivist_banner_logo_inverted.png

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/logo.png
  ios_content_mode: scaleAspectFit   # ensures it fits within screen bounds
  android_gravity: center
  android_12:
    image: assets/images/logo_splash_a12.png
    color: "#FFFFFF"

# Single, root-level config for launcher icons (do NOT nest under `flutter:`)
flutter_launcher_icons:
  android: true
  ios: true
  # You can start with a single source image; add adaptive layers later if you want.
  image_path: assets/images/app_icon_1024.png
  adaptive_icon_foreground: assets/images/app_icon_fg.png
  adaptive_icon_background: "#FFFFFF"
  # If you already have these files and want adaptive icons, uncomment the next two lines:
  # adaptive_icon_background: "#FFFFFF"
  # adaptive_icon_foreground: assets/icon/fg.png
  min_sdk_android: 21
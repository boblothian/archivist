name: archivereader
description: "A reader for archive.org"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  http: ^1.4.0
  xml: ^6.3.0
  cached_network_image: ^3.3.1
  flutter_pdfview: ^1.3.1
  path_provider: ^2.1.2
  path: ^1.8.3
  google_mlkit_language_id: ^0.3.0
  url_launcher: ^6.1.14
  uuid: ^4.5.1
  pdfx: ^2.9.2
  image: ^4.1.7
  shared_preferences: ^2.2.2
  rar: ^0.1.0
  logger: ^2.0.2
  reorderables: ^0.6.0
  chewie: ^1.12.1
  video_player: ^2.10.0
  bonsoir: ^5.1.11
  flutter_chrome_cast: ^1.2.2
  cupertino_icons: ^1.0.8
  open_filex: ^4.3.5
  android_intent_plus: ^5.0.2
  dartssh2: ^2.7.0
  flutter_secure_storage: ^9.2.2
  archive: any
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  animated_splash_screen: ^1.3.0
  google_fonts: ^6.2.1
  isar: 3.1.0
  epubx: ^4.0.0
  flutter_inappwebview: ^6.0.0
  permission_handler: ^12.0.1
  media_cast_dlna: ^0.2.0
  animations: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_native_splash: ^2.4.0
  isar_generator: 3.1.0

dependency_overrides:
  image: ^4.1.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/archivist_banner_logo.png
    - assets/images/archivist_banner_logo_inverted.png

flutter_native_splash:
  color: "#000000"
  image: assets/images/mdlogo.png              # pre-Android 12 & iOS
  android_gravity: center                    # Android <12 positioning
  ios_content_mode: scaleAspectFit          # iOS can appear larger
  android_12:
    image: assets/images/mdlogo.png       # Android 12 icon (size fixed by OS)
    color: "#000000"

# Single, root-level config for launcher icons (do NOT nest under `flutter:`)
flutter_launcher_icons:
  android: true
  ios: true
  # You can start with a single source image; add adaptive layers later if you want.
  image_path: assets/images/logo.png
  # If you already have these files and want adaptive icons, uncomment the next two lines:
  # adaptive_icon_background: "#FFFFFF"
  # adaptive_icon_foreground: assets/icon/fg.png
  min_sdk_android: 21